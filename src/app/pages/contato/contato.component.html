<div class="jumbotron">

    <form #userForm="ngForm" [formGroup]="formulario" (ngSubmit)="enviarContato()">
      
      <div class="container col-10">
        <h3 class="text-center mb-5" >Formulário para Contato</h3>
        <label class="ml-2">Nome *</label>
        <input 
          type="text"
          class="form-control" 
          placeholder="Nome" 
          formControlName="nome">
      </div>   



      <div class="container  mt-4 col-10">
        <label class="ml-2">Telefone</label>  

        <input 
        [textMask]="{mask: mask}"  
        class="form-control" 
        type='text' 
        placeholder="(11)12345-1234" 
        formControlName="telefone">
      </div>  




      
      

      <div class="container  mt-4 col-10">
        <label class="ml-2" for="exampleInputEmail1">Email *</label>
        <input 
        type="email" 
        class="form-control" 
        placeholder="name@example.com" 
        formControlName="email">
      </div>


      <div class="container  mt-4 col-10">
        <label class="ml-2" for="exampleFormControlSelect1">Motivo do contato *</label> 
        <select 
        class="form-control" 
        id="exampleFormControlSelect1" 
        formControlName="motivo">
        <option>Empresarial</option>
        <option>Trabalhos</option> 
        <option>Projetos</option> 
        <option>Outros</option> 
      </select> 
      </div>



      <div class="container mb-5 mt-4 col-10">
        <label class="ml-2" for="exampleFormControlTextarea1">Mensagem *</label> 
        <textarea 
        class="form-control" 
        id="exampleFormControlTextarea1" 
        formControlName="msg" 
        rows="3"></textarea>
      </div>



      
      <div class="mt-4 offset-9" >
        <button
        type="button submit" 
        class="btn btn-secondary btn-lg "
        [disabled] = "!formulario.valid"
        (click) = "onClick()"
        ><a>Enviar</a>
        </button>
     
      </div>






      </form>
  <br>
  <br>
  <br>
</div>
